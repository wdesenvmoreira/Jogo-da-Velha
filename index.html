  <main role="main" class="container">
    <div class="container">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#escolhajogador">
        Jogadores
      </button>
      <button type="button" class="btn btn-primary" data-toggle="modal" onclick="iniciar()">
        Começar
      </button>

      <div class="row">
        <div class="col menu">

          <div class="row submenu d-flex align-items-end ">
            <span>Jogador:</span>&nbsp
            <Span id="nickMenu1"></Span>
          </div>
          <div class="row submenu d-flex ">

          </div>

          <div class="row submenu d-flex ">
            <label for="">Vitórias:</label>&nbsp
            <Span id="placarMenu1"></Span>

        </div>

        <div class="col-6 tabuleiro">

          </div>
          <div class="row linha">
            <div
              class="col border-right border-bottom border-top border-dark celula d-flex align-items-center justify-content-center"

            <div
              class="col border-right border-bottom border-top border-dark celula d-flex align-items-center justify-content-center"
              id="5"><span class="simolos"></span> </div>
            <div
              class="col border-bottom border-top border-dark celula d-flex align-items-center justify-content-center"
              id="6"></div>
          </div>
          <div class="row linha">
            <div class="col border-right border-dark celula d-flex align-items-center justify-content-center" id="7">
            </div>
            <div class="col border-right border-dark celula d-flex align-items-center justify-content-center" id="8">
            </div>
            <div class="col celula d-flex align-items-center justify-content-center" id="9"></div>
          </div>

        <div class="col menu">

          <div class="row submenu d-flex align-items-end">

            <label>Vitórias: </label>&nbsp

          </div>

          </div>

      </div>
      <div id="submenuVelhasdiv" class="row submenu  d-flex align-items-end align-items-center justify-content-center">
        <span id="submenuVelhas"></span>

    <!-- modais -->

    <!-- Modal -->
    <!-- Inclusao de jogadores -->
    <div class="modal fade" id="escolhajogador" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content container">
          <div class="modal-header ">
            <h5 class="modal-title" id="TituloModalCentralizado">Escolha seu Jogador</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <!-- <form class="form-group"> -->
              <div class="col-4 container">
                <div class="row "> JOGADOR 1
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Nick:</span>
                    </div>
                    <input size="14" maxlength="10" value="Serena" type="text" class="form-control" placeholder="Nick"
                      aria-label="Nick" aria-describedby="basic-addon1" id="nick1" name="nick1">
                  </div>
                </div>
                <div class="row">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Simolo:</span>
                    </div>
                    <input size="14" value="X" type="text" class="form-control" placeholder="" aria-label=""
                      aria-describedby="basic-addon1" id="simbolo1" name="simbolo1">
                  </div>
                </div>
                <div class="row">
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="btcorJ1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Cor
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btcor">
                      <a class="dropdown-item" href="#" style="background: chartreuse;" onclick="escolhaCor('chartreuse','btcorJ1')">Chartreuse</a>
                      <a class="dropdown-item" href="#" style="background: chocolate;"  onclick="escolhaCor('chocolate','btcorJ1')">Chocolate</a>
                      <a class="dropdown-item" href="#" style="background: cyan;"       onclick="escolhaCor('cyan','btcorJ1')">Cyan</a>
                      <a class="dropdown-item" href="#" style="background: darkmagenta;"       onclick="escolhaCor('darkmagenta','btcorJ1')">Darkmagenta</a>
                      <a class="dropdown-item" href="#" style="background: deeppink;"       onclick="escolhaCor('deeppink','btcorJ1')">Deeppink</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="row">
                  <select class="custom-select" id="multiplayer">
                    <option value="computador">Escolher...</option>
                    <option value='multiplayer'>Multiplayers</option>
                    <option value="computador">Computador</option>

                  </select>
                </div>
                <div class="row">
                  <select class="custom-select" id="nivel">
                    <option value='0'>Níveis</option>
                    <option value='1'>Fácil</option>
                    <option value='2'>Difícil</option>

                  </select>
                </div>

              </div>
              <div class="col-4 container">
                <div class="row">JOGADOR 2
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Nick:</span>
                    </div>
                    <input size="14" maxlength="10" value="Anne" type="text" class="form-control" placeholder="Nick2"
                      aria-label="Nick2" aria-describedby="basic-addon1" id="nick2" name="nick2">
                  </div>
                </div>
                <div class="row">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Simolo:</span>
                    </div>
                    <input value="O" type="text" class="form-control" placeholder="" aria-label=""
                      aria-describedby="basic-addon1" id="simbolo2" name="simbolo2">
                  </div>
                </div>
                <div class="row">
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="btcorJ2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Cor
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btcor2">
                      <a class="dropdown-item" href="#" style="background: chartreuse;" onclick="escolhaCor('chartreuse','btcorJ2')">Chartreuse</a>
                      <a class="dropdown-item" href="#" style="background: chocolate;"  onclick="escolhaCor('chocolate','btcorJ2')">Chocolate</a>
                      <a class="dropdown-item" href="#" style="background: cyan;"       onclick="escolhaCor('cyan','btcorJ2')">Cyan</a>
                      <a class="dropdown-item" href="#" style="background: darkmagenta;"       onclick="escolhaCor('darkmagenta','btcorJ2')">Darkmagenta</a>
                      <a class="dropdown-item" href="#" style="background: deeppink;"       onclick="escolhaCor('deeppink','btcorJ2')">Deeppink</a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- </form> -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>

    <!-- Final de Partida -->

    <div class="modal fade" id="painelVitoria" tabindex="-1" role="dialog" aria-labelledby="painelVitoria"

      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="TituloModalCentralizado">Partida finalizada</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h1><span id='vitorianick'></span></h1>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="iniciar()">Nova
              Partida</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal"
              onclick="reiniciar()">Reiniciar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>

          </div>
        </div>
      </div>
    </div>
